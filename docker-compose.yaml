version: "3.8"

services:
  mysql:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: pass
      MYSQL_DATABASE: shortlink
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  app:
    build: .
    depends_on:
      - mysql
      - redis
    ports:
      - "8080:8080"
    environment:
      APP_CONFIG: /app/configs/config.yaml
    volumes:
      - ./configs/config.dev.yaml:/app/configs/config.yaml:ro

volumes:
  mysql-data:
